<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DashboardKit - Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DashboardKit</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Elements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Forms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="table.html">Tables</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <h2>Form Elements</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Ism</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Ismingizni kiriting"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email manzili</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Xabar</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Yuborish</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
